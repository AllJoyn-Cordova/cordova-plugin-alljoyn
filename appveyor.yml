# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

install:
  - cd ..
  - git clone https://github.com/apache/cordova-lib.git --depth 1
  - git -C cordova-lib checkout a506acd3df34eed42336e5c627403004b0ff80f1
  - git clone https://github.com/apache/cordova-cli.git --depth 1
  - git -C cordova-cli checkout 4.2.0
  - cd cordova-lib\cordova-lib
  - npm install
  - npm link
  - cd ..\..\cordova-cli
  - npm link cordova-lib
  - npm install

build: off

test_script:
  - node --version
  - npm --version
